<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>网络防炸常见措施 - Antispam Site</title>
  <meta name="description" content="介绍网络防炸的常见防护措施，帮助用户提升网络安全防护能力。" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav id="nav" role="navigation"></nav>

  <main>
    <article class="section">
      <h1 id="title"></h1>
      <ul id="defense-list"></ul>
    </article>
  </main>

  <footer role="contentinfo" id="footer"></footer>

  <script src="js/lang.js"></script>
  <script>
    contentData.defense = {
      zh: {
        title: "网络防炸常见措施",
        nav: contentData.index.zh.nav,
        defenses: [
          "防火墙：过滤恶意流量，阻止未授权访问。",
          "流量监控：实时监控网络流量，及时发现异常。",
          "访问控制：限制用户权限，防止非法操作。",
          "DDoS防护服务：使用云端或硬件设备缓解攻击。",
          "内容分发网络（CDN）：分散流量压力，提高抗攻击能力。",
          "手机安全防护：只安装官方应用，谨慎点击短信和链接，避免公共Wi-Fi风险。"
        ],
        footer: "© 2025 网络防炸知识大全"
      },
      en: {
        title: "Common Network Defense Measures",
        nav: contentData.index.en.nav,
        defenses: [
          "Firewall: Filters malicious traffic and blocks unauthorized access.",
          "Traffic Monitoring: Real-time monitoring of network traffic to detect anomalies promptly.",
          "Access Control: Restricts user permissions to prevent unauthorized actions.",
          "DDoS Protection Services: Uses cloud or hardware solutions to mitigate attacks.",
          "Content Delivery Network (CDN): Distributes traffic load to improve resistance to attacks.",
          "Mobile Security: Only install official apps, be cautious with SMS and links, avoid public Wi-Fi risks."
        ],
        footer: "© 2025 Network Defense Knowledge"
      }
    };

    const content = initPage('defense');
    document.getElementById('title').textContent = content.title;
    const ul = document.getElementById('defense-list');
    ul.innerHTML = '';
    content.defenses.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      ul.appendChild(li);
    });
    document.getElementById('footer').textContent = content.footer;
  </script>
</body>
</html>
