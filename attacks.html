<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>加载中...</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav id="nav"></nav>

  <div class="section">
    <h1 id="title"></h1>
    <ul id="attack-list"></ul>
  </div>

  <footer id="footer"></footer>

  <script src="js/lang.js"></script>
  <script>
    contentData.attacks = {
      zh: {
        title: "常见网络攻击类型",
        nav: contentData.index.zh.nav,
        attacks: [
          "DDoS攻击：通过大量请求淹没目标服务器，导致服务瘫痪。",
          "SQL注入：利用漏洞向数据库注入恶意代码，窃取或破坏数据。",
          "跨站脚本攻击（XSS）：在网页中注入恶意脚本，窃取用户信息或劫持会话。",
          "钓鱼攻击：伪装成可信网站骗取用户敏感信息。",
          "手机恶意软件攻击：通过安装恶意App或利用系统漏洞，窃取手机数据或控制手机。",
          "短信钓鱼（SMiShing）：通过伪造短信链接诱导用户点击，导致信息泄露或财产损失。",
          "恶意链接和二维码攻击：用户误点恶意链接或扫描恶意二维码，导致设备感染病毒或泄露信息。",
          "Wi-Fi钓鱼攻击：伪造公共Wi-Fi热点，诱导用户连接并窃取数据。"
        ],
        footer: "© 2025 网络防炸知识大全"
      },
      en: {
        title: "Common Network Attack Types",
        nav: contentData.index.en.nav,
        attacks: [
          "DDoS attacks: Overwhelm target servers with massive requests, causing service outages.",
          "SQL Injection: Exploiting vulnerabilities to inject malicious code into databases, stealing or damaging data.",
          "Cross-Site Scripting (XSS): Injecting malicious scripts into web pages to steal user info or hijack sessions.",
          "Phishing: Pretending to be trusted sites to steal sensitive user information.",
          "Mobile Malware Attacks: Installing malicious apps or exploiting system vulnerabilities to steal data or control the device.",
          "SMS Phishing (SMiShing): Sending fake SMS messages with malicious links to trick users into clicking, causing data leaks or financial loss.",
          "Malicious Links and QR Code Attacks: Users clicking malicious links or scanning malicious QR codes, leading to infection or data theft.",
          "Wi-Fi Phishing Attacks: Creating fake public Wi-Fi hotspots to lure users and steal data."
        ],
        footer: "© 2025 Network Defense Knowledge"
      }
    };

    const content = initPage('attacks');
    document.getElementById('title').textContent = content.title;
    const ul = document.getElementById('attack-list');
    ul.innerHTML = '';
    content.attacks.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      ul.appendChild(li);
    });
    document.getElementById('footer').textContent = content.footer;
  </script>
</body>
</html>
